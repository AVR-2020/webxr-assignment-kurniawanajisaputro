					Type 57 asli adalah model mobil touring yang diproduksi dari tahun 1934 sampai 1940. Ini menggunakan mesin 3,3 L (3.257 cc; 198 cu in) dari mobil Type 59 Grand Prix, menghasilkan 135 hp (100 kW). Kecepatan tertinggi adalah 153 km / jam (95 mph), dengan jarak sumbu roda 3.302 mm (130 in) dan memiliki lebar lintasan 1.349 mm (53 in). Versi road-going memiliki berat sekitar 950 kg (2.090 lb). Rem hidrolik menggantikan unit yang dioperasikan dengan kabel pada tahun 1938, modifikasi Ettore Bugatti diperebutkan dengan panas. 630 unit diproduksi.Jenis 57 yang akan digunakan di jalan raya termasuk versi yang lebih kecil dari kisi-kisi tapal kuda alas persegi Royale. Sisi kompartemen mesin ditutup dengan penutup yang dikendalikan secara termostatis. Itu adalah mobil yang tinggi, bertentangan dengan selera saat itu.
Ukuran:
Jarak sumbu roda: 3.302 mm (130 in)
Trek: 1.349 mm (53 inci)
Berat: 950 kg (2.090 lb)"
