<html>

    <head>
        <title>Semolowaru Car Dealership</title>
        <meta name="description" content="Study about car dealer">
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    </head>

    <body>
	<script>
        AFRAME.registerComponent("navlog",{
            init:function() {
                this.el.addEventListener('navigation-start', function(){
                    console.log("%cSTART", "font-size:2em;color:green");
                });
                this.el.addEventListener('navigation-end', function(){
                    console.log("%cEND", "font-size:2em;color:red");
                });
            }
        });
    </script>

        <a-scene>
			<a-assets>  
                <a-asset-item id="garage" src="assets/scene.gltf"></a-asset-item>
				<a-asset-item id="mobil1" src="assets/Buggati_atlantic/scene.gltf"></a-asset-item>
				<a-asset-item id="mobil2" src="assets/lamborghini_aventador/scene.gltf"></a-asset-item>
				<a-asset-item id="mobil3" src="assets/bentley_continental/scene.gltf"></a-asset-item>
				<a-asset-item id="mobil4" src="assets/mercedes_benz/scene.gltf"></a-asset-item>
				
            </a-assets>

            <a-entity sound="src:assets/FP.mp3;loop: true;autoplay: true;refDistance: 2" gltf-model="#garage" scale="0.7 0.7 0.7"></a-entity>
			<a-entity checkpoint gltf-model="#mobil1" scale="0.1 0.1 0.1" position="-200 -80 0.1" rotation="0 100 0" ></a-entity>
			<a-entity checkpoint gltf-model="#mobil2" scale="0.2 0.2 0.2" position="0.1 -80 -200" rotation="0 0 0"></a-entity>
			<a-entity checkpoint gltf-model="#mobil3" scale="0.3 0.3 0.3" position="199.068 -102.286 -0.753" rotation="0 -100 0"></a-entity>
			<a-entity checkpoint gltf-model="#mobil4" scale="0.2 0.2 0.2" position="1.989 -104.972 193.252" rotation="-182.260 0 -182.220"></a-entity>		
			<a-entity sound="src:assets/FP.mp3;loop: true;autoplay: true;volume: 0.5;refDistance:25" id="mp3player"></a-entity>
			<a-entity checkpoint movement-controls="controls: checkpoint" checkpoint-controls="mode: animate;animateSpeed:5"> 
			 		<a-camera>
					
				 		<a-cursor></a-cursor>
            	</a-camera>
        </a-entity>
        <a-circle
            checkpoint+
            color="#500" 
            position="0 0.1 -3" 
            rotation="-90 0 0"></a-circle>
        <a-circle
            checkpoint
            color="#550"
            position="-5 0.1 -3"
            rotation="-90 0 0"></a-circle>
        <a-circle 
            checkpoint
            color="#050" 
            position="5 1.4 -3" 
            rotation="-90 0 0"></a-circle>
    </body>

</html>
